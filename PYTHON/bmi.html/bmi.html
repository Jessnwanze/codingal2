<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form-group">
            <label for="weight">Enter your weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight in kilograms">
        </div>
        <div class="form-group">
            <label for="height">Enter your height (m):</label>
            <input type="number" step="0.01" id="height" placeholder="Height in meters">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = "Please enter valid positive values for both weight and height.";
                return;
            }

            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            document.getElementById('result').textContent = `Your BMI is: ${bmi.toFixed(2)} (${category})`;
        }
    </script>

</body>

</html>
