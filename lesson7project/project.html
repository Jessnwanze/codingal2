<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- internal css -->
     <style>
        h2{
            color: rgba(0, 128, 0, 0.582);
        }
        </style>
        <!-- External css -->
         <Link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- inline css -->
     <h1 style="color: purple;">INLINE CSS EXAMPLE</h1>
     <!-- internal css -->
      <h2> INTERNAL CSS EXAMPLE</h1>
        <!-- External css -->
         <h3> EXTERNAL CSS EXAMPLE</h1>
    <hr>

    <!-- element selector example -->
     <h4>ELEMENT SELECTOR EXAMPLE</h4>
<h4> ELEMENT SELECTOR EXAMPLE</h4>
<hr>

<!-- class and id selector example -->
 <h2>CLASS SELECTOR EXAMPLE </h2>
 <h2>ID SELECTOR EXAMPLE </h2>
 <h2>CLASS SELECTOR EXAMPLE</h2>
 <hr>

 <!-- group selector example -->
  <h5>GROUP SELECTOR EXAMPLE</h5>
  <P>GROUP SELECTOR EXAMPLE</P>
  <hr>
  
</body>
</html>
