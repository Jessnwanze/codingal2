<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Float Example</title>
    <style>
        .container {
            width: 400px;
            border: 2px solid #333;
        }

        .box {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            float: left;
            background-color: lightblue;
        }

        .clear {
            clear: both;
        }

        .box2 {
            width: 100%;
            height: 50px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="clear"></div> <!-- This clears the float above -->
        <div class="box2"></div>
    </div>
    <h1>float example: image with text wrap</h1>

    <img src="box model.jpg" alt="box model">

</body>

</html>
