<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <style>
        .decorated-text {
            text-decoration: underline;
            /* You can also use 'line-through', 'overline', 'none' */
        }

        .strikethrough-text {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <p class="decorated-text">codingal.</p>
    <p class="strikethrough-text">This is codingal.</p>
</body>

</html>
